<section class="signup-container">
  <form [formGroup]="registrationForm" (ngSubmit)="doRegistration()">
    <input type="text" placeholder="Name" class="form-control form-control-sm" formControlName="name">
    <div class="form-row" formGroupName="person">
      <div class="col-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="radioMale" formControlName="gender"
            value="Male">
          <label class="form-check-label" for="radioMale">M</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="radioFemale"
            formControlName="gender" value="Female">
          <label class="form-check-label" for="radioFemale">F</label>
        </div>
      </div>
      <div class="col-5">
        <input type="text" placeholder="Date of birth" class="form-control form-control-sm" #dob="bsDatepicker"
          bsDatepicker [bsValue]="bsValue" formControlName="dob">
      </div>
      <div class="col">
        <select class="form-control form-control-sm" formControlName="bloodgroup">
          <option *ngFor="let bg of bloodGroups" [ngValue]="bg">{{bg}}</option>
        </select>
      </div>
    </div>

    <div formGroupName="contact">
      <select class="form-control form-control-sm" formControlName="country">
        <option *ngFor="let country of countries" [ngValue]="country.Country">{{country.Country}}</option>
      </select>
      <div class="form-row">
        <div class="col-3">
          <input type="text" placeholder="Cc" class="form-control form-control-sm" formControlName="phonecountrycode">
        </div>
        <div class="col">
          <input type="text" placeholder="Phone" class="form-control form-control-sm" formControlName="phone">
        </div>
      </div>
    </div>
    <hr />

    <input type="text" placeholder="Email" class="form-control form-control-sm" formControlName="email">
    <input type="password" placeholder="Password" class="form-control form-control-sm" formControlName="password">

    <button type="submit" class="btn btn-success btn-block" [disabled]="!registrationForm.valid">Signup</button>
  </form>
  <div class="other-links">
    <a routerLink="/login">Login</a>
  </div>
</section>
